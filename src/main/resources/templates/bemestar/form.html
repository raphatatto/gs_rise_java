<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}">Bem-estar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar('bemestar')"></div>

<div class="container">
    <div class="col-lg-9 mx-auto">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h2 class="mb-0" th:text="${tituloPagina}"></h2>
                <p class="text-muted">Acompanhe a rotina de estudos e o equilíbrio emocional de cada usuário.</p>
            </div>
            <a class="btn btn-outline-secondary" th:href="@{/app/bemestar}">Voltar</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${registroId} != null ? @{'/app/bemestar/' + ${registroId} + '/atualizar'} : @{/app/bemestar}" th:object="${registro}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Data do registro</label>
                            <input type="datetime-local" th:field="*{dataRegistro}" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Nível de humor</label>
                            <input type="number" min="1" max="10" th:field="*{nivelHumor}" class="form-control" placeholder="1 a 10">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Horas de estudo</label>
                            <input type="datetime-local" th:field="*{horasEstudo}" class="form-control">
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Atividade ou nota</label>
                        <textarea th:field="*{descricaoAtividade}" rows="3" class="form-control" placeholder="Anote hábitos, pausas ou destaques do dia"></textarea>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Usuário</label>
                        <select th:field="*{usuarioId}" class="form-select" required>
                            <option value="" disabled>Selecione um usuário</option>
                            <option th:each="usuario : ${usuariosDisponiveis}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
                        </select>
                        <div class="text-danger small" th:if="${#fields.hasErrors('usuarioId')}" th:errors="*{usuarioId}"></div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a class="btn btn-outline-secondary" th:href="@{/app/bemestar}">Cancelar</a>
                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="navbar(activeTab)" class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" th:href="@{/app/cursos}">Rise</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab} == 'cursos' ? ' active fw-semibold'" th:href="@{/app/cursos}">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab} == 'trilhas' ? ' active fw-semibold'" th:href="@{/app/trilhas}">Trilhas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab} == 'curriculos' ? ' active fw-semibold'" th:href="@{/app/curriculos}">Currículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab} == 'bemestar' ? ' active fw-semibold'" th:href="@{/app/bemestar}">Bem-estar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab} == 'ia' ? ' active fw-semibold'" th:href="@{/app/ia}">Sugestões IA</a>
                </li>
            </ul>
            <div class="d-flex align-items-center gap-3">
                <div class="text-muted" th:text="${#authentication?.name}"></div>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-danger btn-sm" type="submit">Sair</button>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}">Trilha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar('trilhas')"></div>

<div class="container">
    <div class="col-lg-8 mx-auto">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h2 class="mb-0" th:text="${tituloPagina}"></h2>
                <p class="text-muted">Crie trilhas temáticas para acompanhar a jornada dos usuários.</p>
            </div>
            <a class="btn btn-outline-secondary" th:href="@{/app/trilhas}">Voltar</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${trilhaId} != null ? @{'/app/trilhas/' + ${trilhaId} + '/atualizar'} : @{/app/trilhas}" th:object="${trilha}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input th:field="*{titulo}" class="form-control" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categoria</label>
                        <input th:field="*{categoria}" class="form-control" placeholder="Ex.: Bem-estar, Dados, Cloud" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <select th:field="*{usuarioId}" class="form-select" required>
                            <option value="" disabled>Selecione um usuário</option>
                            <option th:each="usuario : ${usuariosDisponiveis}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
                        </select>
                        <div class="text-danger small" th:if="${#fields.hasErrors('usuarioId')}" th:errors="*{usuarioId}"></div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a class="btn btn-outline-secondary" th:href="@{/app/trilhas}">Cancelar</a>
                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

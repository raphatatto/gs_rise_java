<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}">Currículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar('curriculos')"></div>

<div class="container">
    <div class="col-lg-9 mx-auto">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h2 class="mb-0" th:text="${tituloPagina}"></h2>
                <p class="text-muted">Registre experiências, habilidades e links relevantes.</p>
            </div>
            <a class="btn btn-outline-secondary" th:href="@{/app/curriculos}">Voltar</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${curriculoId} != null ? @{'/app/curriculos/' + ${curriculoId} + '/atualizar'} : @{/app/curriculos}" th:object="${curriculo}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Título</label>
                            <input th:field="*{titulo}" class="form-control" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Usuário</label>
                            <select th:field="*{usuarioId}" class="form-select" required>
                                <option value="" disabled>Selecione um usuário</option>
                                <option th:each="usuario : ${usuariosDisponiveis}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
                            </select>
                            <div class="text-danger small" th:if="${#fields.hasErrors('usuarioId')}" th:errors="*{usuarioId}"></div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Formação</label>
                        <textarea th:field="*{formacao}" rows="2" class="form-control" placeholder="Cursos, certificações e graduações"></textarea>
                        <div class="text-danger small" th:if="${#fields.hasErrors('formacao')}" th:errors="*{formacao}"></div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Habilidades</label>
                        <textarea th:field="*{habilidades}" rows="2" class="form-control" placeholder="Stacks, ferramentas e competências"></textarea>
                        <div class="text-danger small" th:if="${#fields.hasErrors('habilidades')}" th:errors="*{habilidades}"></div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Experiência profissional</label>
                        <textarea th:field="*{experienciaProfissional}" rows="3" class="form-control" placeholder="Principais responsabilidades e conquistas"></textarea>
                        <div class="text-danger small" th:if="${#fields.hasErrors('experienciaProfissional')}" th:errors="*{experienciaProfissional}"></div>
                    </div>

                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Projetos</label>
                            <input th:field="*{projetos}" class="form-control" placeholder="Portfólio, cases ou POCs">
                            <div class="text-danger small" th:if="${#fields.hasErrors('projetos')}" th:errors="*{projetos}"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Links</label>
                            <input th:field="*{links}" class="form-control" placeholder="LinkedIn, GitHub ou site pessoal">
                            <div class="text-danger small" th:if="${#fields.hasErrors('links')}" th:errors="*{links}"></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a class="btn btn-outline-secondary" th:href="@{/app/curriculos}">Cancelar</a>
                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GS Rise - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #eef2ff, #fdf2f8); }
        .card { box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: none; }
        .brand { font-weight: 700; letter-spacing: 0.5px; color: #4338ca; }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-7">
        <div class="card p-4">
            <div class="text-center mb-3">
                <h1 class="brand">Crie sua conta</h1>
                <p class="text-muted">Cadastre-se para acessar o painel de cursos</p>
            </div>

            <form th:action="@{/register}" th:object="${usuario}" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome completo</label>
                        <input th:field="*{nome}" class="form-control" placeholder="Maria da Silva" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Telefone</label>
                        <input th:field="*{telefone}" class="form-control" placeholder="(11) 99999-0000">
                        <div class="text-danger small" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">E-mail</label>
                        <input th:field="*{email}" type="email" class="form-control" placeholder="voce@email.com" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Senha</label>
                        <input th:field="*{senha}" type="password" class="form-control" placeholder="********" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tipo/Perfil</label>
                        <input th:field="*{tipo}" class="form-control" placeholder="ex: user, admin">
                        <div class="text-danger small" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Habilidades</label>
                        <input th:field="*{habilidades}" class="form-control" placeholder="Java, UX, Cloud...">
                        <div class="text-danger small" th:if="${#fields.hasErrors('habilidades')}" th:errors="*{habilidades}"></div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Descrição</label>
                        <textarea th:field="*{descricao}" rows="2" class="form-control" placeholder="Conte um pouco sobre você"></textarea>
                        <div class="text-danger small" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a th:href="@{/login}" class="link-secondary">Já tenho uma conta</a>
                    <button class="btn btn-primary" type="submit">Criar conta</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

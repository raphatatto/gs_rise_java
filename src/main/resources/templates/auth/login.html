<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GS Rise - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {background: radial-gradient(circle at 20% 20%, #d6e8ff, #7ab3ff 40%, #ffffff);}

        .card { box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: none; }
        .brand { font-weight: 700; letter-spacing: 0.5px; color: #4f46e5; }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-5">
        <div class="card p-4">
            <div class="text-center mb-3">
                <h1 class="brand">Rise</h1>
                <p class="text-muted">Acesse sua conta para gerenciar os cursos</p>
            </div>

            <div th:if="${param.logout}" class="alert alert-info">Sessão encerrada com sucesso.</div>
            <div th:if="${param.error}" class="alert alert-danger">Usuário ou senha inválidos.</div>
            <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>

            <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="username" name="username" required placeholder="seu@email.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="********">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <a class="btn btn-outline-secondary" th:href="@{/register}">Quero me cadastrar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

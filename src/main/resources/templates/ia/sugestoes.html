<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sugestões de trilha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .badge-soft { background: #eef2ff; color: #4338ca; }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar('ia')"></div>

<div class="container">
    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center justify-content-between mb-2">
                        <div>
                            <h2 class="mb-0">Sugira uma trilha</h2>
                            <p class="text-muted mb-0">Combine objetivo profissional, interesses e contexto atual.</p>
                        </div>
                        <span class="badge badge-soft px-3 py-2">IA</span>
                    </div>

                    <form th:action="@{/app/ia}" th:object="${requisicao}" method="post" class="mt-3">
                        <div class="mb-3">
                            <label class="form-label">Nome do usuário</label>
                            <input th:field="*{nomeUsuario}" class="form-control" placeholder="Maria Silva" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('nomeUsuario')}" th:errors="*{nomeUsuario}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Objetivo principal</label>
                            <textarea th:field="*{objetivoPrincipal}" class="form-control" rows="2" placeholder="Ex.: migrar para dados, conseguir estágio em backend" required></textarea>
                            <div class="text-danger small" th:if="${#fields.hasErrors('objetivoPrincipal')}" th:errors="*{objetivoPrincipal}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Interesses</label>
                            <textarea th:field="*{interesses}" class="form-control" rows="2" placeholder="Cloud, DevOps, IA generativa"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Contexto atual</label>
                            <textarea th:field="*{contextoAtual}" class="form-control" rows="2" placeholder="Trabalha com suporte, cursando 3º semestre de ADS"></textarea>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Gerar sugestão</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card h-100">
                <div class="card-body">
                    <h4 class="mb-3">Resposta</h4>
                    <div th:if="${sugestao}" class="p-3 bg-white border rounded" style="min-height: 260px; white-space: pre-wrap;">
                        <span th:text="${sugestao}"></span>
                    </div>
                    <div th:if="${sugestao == null}" class="text-muted">
                        Aguardando uma solicitação. Envie um objetivo para a IA sugerir trilhas com foco em carreira e bem-estar.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .navbar-brand { font-weight: 700; color: #312e81; }
        .card { border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
<!-- Só o fragmento da navbar -->
<div th:replace="fragments/navbar :: navbar('cursos')"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h2 class="mb-0">Cursos</h2>
            <p class="text-muted">Crie, edite ou exclua cursos associados aos usuários.</p>
        </div>
        <a class="btn btn-primary" th:href="@{/app/cursos/novo}">+ Novo curso</a>
    </div>

    <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Área</th>
                        <th>Usuário</th>
                        <th>Link</th>
                        <th class="text-end">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="curso : ${cursos}">
                        <td th:text="${curso.nome}"></td>
                        <td th:text="${curso.area}"></td>
                        <td th:text="${usuariosPorId[curso.usuarioId]} ?: 'N/A'"></td>
                        <td>
                            <a th:if="${curso.link}" th:href="${curso.link}" target="_blank" class="link-primary">Abrir</a>
                            <span th:if="${curso.link == null || curso.link.isBlank()}">-</span>
                        </td>
                        <td class="text-end">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-primary"
                                   th:href="@{'/app/cursos/' + ${curso.id} + '/editar'}">Editar</a>
                                <form th:action="@{'/app/cursos/' + ${curso.id} + '/excluir'}"
                                      method="post"
                                      onsubmit="return confirm('Deseja excluir este curso?');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Excluir</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${cursos == null or #lists.isEmpty(cursos)}">
                        <td colspan="5" class="text-center text-muted">Nenhum curso cadastrado ainda.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}">Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar('cursos')"></div>

<div class="container">
    <div class="col-lg-8 mx-auto">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h2 class="mb-0" th:text="${tituloPagina}"></h2>
                <p class="text-muted">Preencha os dados para salvar o curso.</p>
            </div>
            <a class="btn btn-outline-secondary" th:href="@{/app/cursos}">Voltar</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${cursoId} != null ? @{'/app/cursos/' + ${cursoId} + '/atualizar'} : @{/app/cursos}" th:object="${curso}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input th:field="*{nome}" class="form-control" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Área</label>
                        <input th:field="*{area}" class="form-control">
                        <div class="text-danger small" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <textarea th:field="*{descricao}" class="form-control" rows="3"></textarea>
                        <div class="text-danger small" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Link</label>
                        <input th:field="*{link}" class="form-control" placeholder="https://...">
                        <div class="text-danger small" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Usuário responsável</label>
                        <select th:field="*{usuarioId}" class="form-select" required>
                            <option value="" disabled>Selecione um usuário</option>
                            <option th:each="usuario : ${usuariosDisponiveis}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
                        </select>
                        <div class="text-danger small" th:if="${#fields.hasErrors('usuarioId')}" th:errors="*{usuarioId}"></div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a class="btn btn-outline-secondary" th:href="@{/app/cursos}">Cancelar</a>
                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
